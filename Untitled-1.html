<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Statements</h1>

<p>JavaScript code blocks are written between { and }</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo1"></p>
<p id="demo2"></p>

<button type="button" onclick="functionName()">Kupal</button>

<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "Kupal Dolly!";
  document.getElementById("demo2").innerHTML = "How are you?";

}

function functionName() {

    location.reload();
    alert("TANGINAMO");
}
</script>



</body>
</html>
